<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 14</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>
        <section>
            <h1>Calculadora</h1>
            <!-- Operador 1 -->
            <label for="op1"></label>
            <input id="op1" type="number">

            <!-- Operacion Matematica -->
            <label for="operacion"></label>
            <input id="operacion" type="text" size="5">

            <!-- Operador 2 -->
            <label for="op2"></label>
            <input id="op2" type="number">

            <!-- Resultado -->
            <label>=</label>
            <label id="resultado"></label>
            <br>
            <!-- Realizar Calculo -->
            <button onclick="calcular()">
                Calcular
            </button>
            <button onclick="borrar()">
                Clear
            </button>
        </section>
        <hr>
        <section>
            <div class="calculadora-container">
                <div class="calculadora-container_numero">
                    <div onclick="guardar(0)">0</div>
                    <div>1</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
                <div class="calculadora-container_operaciones">
                    <div>+</div>
                    <div>-</div>
                    <div>*</div>
                    <div>/</div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/ejercicio.js"></script>
</body>
</html>
