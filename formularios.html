<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folumarios</title>
</head>
<body>
    <h1>Formulario 1</h1>
    <form action="">
        <label for="">Nombre:</label>
        <input type="text" 
            maxlength="20"
            size="5">
        <label for="">Password:</label>
        <input type="password" 
            maxlength="4" size="4">
        <input type="submit" value="Enviar">
    </form>

    <form action="">
        <h1>Formulario 2</h1>
        <ul>
            <li>
                <label for="">Opcion 1</label>
                <input type="checkbox" value="Musica">
            </li>
            <li>
                <label for="">Opcion 2</label>
                <input type="checkbox" value="Series">
            </li>
        </ul>  
        <label for="">Opcion A</label>  
        <input type="radio" value="A" name="opciones">  
        <label for="">Opcion B</label>  
        <input type="radio" value="B" name="opciones">
    </form>
    <hr>
    <a href="index.html">Volver a Index</a>
</body>
