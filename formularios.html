<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folumarios</title>
</head>
<body>
    <h1>Formulario 1</h1>
    <form action="registrar-formulario.html" method="POST">
        <label for="">Nombre:</label>
        <input type="text" 
            maxlength="20"
            size="5" name="nombre">
        <label for="">Password:</label>
        <input type="password" 
            maxlength="4" size="4" name="password">
        <input type="submit" value="Enviar">
    </form>

    <form action="registrar-formulario.html" method="GET">
        <h1>Formulario 2</h1>
        <ul>
            <li>
                <label for="">Opcion 1</label>
                <input type="checkbox" value="Musica">
            </li>
            <li>
                <label for="">Opcion 2</label>
                <input type="checkbox" value="Series">
            </li>
        </ul>  
        <label for="">Opción A</label>  
        <input type="radio" value="A" name="opciones">  
        <label for="">Opción B</label>  
        <input type="radio" value="B" name="opciones">
    </form>
    <form action="">
        <table>
            <tr>
                <td>
                    Nombre:
                </td>
                <td>
                    <input type="text" name="nombre">
                </td>
            </tr>
            <tr>
                <td>
                    Fec. Nac:
                </td>
                <td>
                    <input type="date" 
                    name="FNacimiento"
                    min="2022-08-16"
                    max="2022-08-18"
                    >
                </td>
            </tr>
            <tr>
                <td>
                    Edad:
                </td>
                <td>
                    <input type="number" min="1" max="150" step="1" name="Edad">
                </td>
            </tr>
        </table>
    </form>
    <hr>
    <a href="index.html">Volver a Index</a>
</body>
</html>
